<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    
</head>
<body>
    <header class="caja-header">
        <div class="caja-cabezera">
            <h1 class="titulo">CALCULADORA BASICA</h1>
        </div>
    </header>
    <main>
        <div class="caja-principal">

                <input id="resultado" type="text" class="resultado" disabled><br>

                <button  class="boton-numeros">1</button>
                <button  class="boton-numeros">2</button>
                <button  class="boton-numeros">3</button>

                <button  class="boton-operadores">+</button>

                <button  class="boton-numeros">4</button>
                <button  class="boton-numeros">5</button>
                <button  class="boton-numeros">6</button>

                <button  class="boton-operadores">-</button>

                <button  class="boton-numeros">7</button>
                <button  class="boton-numeros">8</button>
                <button  class="boton-numeros">9</button>

                <button  class="boton-operadores">*</button>

                <button  class="boton-numeros">0</button>

                <button  class="boton-operadores" id="clear">C</button>
                <button  class="boton-operadores">=</button>
                <button  class="boton-operadores">/</button>
        </div>
    </main>

    <footer class="caja-footer">
        <p class="caja-pie">Calculadora Basica &copy; 2024</p>
    </footer>
</body>
</html>
