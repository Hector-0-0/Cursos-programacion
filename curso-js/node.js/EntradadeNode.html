<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrada de Node.js</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h4>Saludo con sweetalert</h4>
    <input type="button" value="Saludar" onclick="saludo()">

    <script>
    /*
    ARCHIVO: practicaNode.html
    TEMA: Uso de Librerías Externas (SweetAlert)
    En este ejemplo se utiliza:
    - La función swal() en lugar del alert() nativo.
    - Importación de scripts externos en el <head>.
    */
    function saludo(){
        swal("Hola a todos");
    }
    </script>
</body>
</html>
