<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario OnFocus</title>
</head>
<body>
    <h4>Ingrese sus datos:</h4>
    <form>
        Nombre<br>
        <input type="text" id="nombre" onfocus="vaciar(this)" value="nombre"><br><br>
        Edad<br>
        <input type="text" id="edad" onfocus="vaciar(this)" value="edad"><br><br>
        <input type="button" value="Ingresar" onclick="verificar()">
    </form>

    <script>
    /*
    ARCHIVO: formularioOnFocus.html
    TEMA: Referencias con 'this'
    Se utiliza el par√°metro 'control' para referenciar el elemento actual.
    */
    function vaciar(control) {
        control.value = '';
    }
    function verificar() {
        alert("Datos confirmados");
    }
    </script>
</body>
</html>
