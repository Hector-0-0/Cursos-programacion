<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Checkbox</title>
</head>
<body>
    <h4>Lenguajes de programacion que conoces:</h4>
    <form>
        <input type="checkbox" id="check1" value="JavaScript"> JavaScript <br>
        <input type="checkbox" id="check2" value="Python"> Python <br>
        <input type="checkbox" id="check3" value="Java"> Java <br>
        <input type="checkbox" id="check4" value="C#"> C# <br>
        <input type="checkbox" id="check5" value="C++"> C++ <br>
        <input type="button" value="Enviar" onclick="seleccion()">
    </form>
    <script>
        function seleccion(){
            let cantidad=0;
            if(document.getElementById("check1").checked) cantidad++;
            if(document.getElementById("check2").checked) cantidad++;
            if(document.getElementById("check3").checked) cantidad++;
            if(document.getElementById("check4").checked) cantidad++;
            if(document.getElementById("check5").checked) cantidad++;
            alert("Has seleccionado " + cantidad + " lenguajes de programacion.");
        }
    </script>
</body>
</html>
