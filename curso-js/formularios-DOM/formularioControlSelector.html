<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Control Selector</title>
</head>
<body>
    <h4>Colores de semáforo</h4>
    <form>
        <p>
            <select id="select1" onchange="cambiarColor()">
                <option value="puede continuar">Verde</option>
                <option value="tenga precaucion">Amarillo</option>
                <option value="debe detenerse">Rojo</option>
            </select>
        </p>
        <p>Índice seleccionado: <input type="text" id="text1"></p>
        <p>Color seleccionado: <input type="text" id="text2"></p>
        <p>Indicación: <input type="text" id="text3"></p>
    </form>

    <script>
    /*
    ARCHIVO: formularioControlSelector.html
    TEMA: El objeto Select y sus propiedades
    En este ejemplo se utilizan:
    - Evento 'onchange' para detectar cambios en la lista.
    - .selectedIndex para obtener la posición numérica.
    - .options[].text para obtener el nombre visible.
    - .options[].value para obtener el valor interno.
    */
    function cambiarColor() {
        let seleccion = document.getElementById("select1");

        // Acceso a la propiedad de la opción elegida
        document.getElementById("text2").value = seleccion.options[seleccion.selectedIndex].text;
        document.getElementById("text1").value = seleccion.selectedIndex;
        document.getElementById("text3").value = seleccion.options[seleccion.selectedIndex].value;
    }
    </script>
</body>
</html>
