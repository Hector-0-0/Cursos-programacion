<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario OnBlur</title>
</head>
<body>
    <h4>Ingresar datos:</h4>
    Ingrese su nombre:
    <input type="text" id="nombre" onfocus="f_focus()" onblur="f_blur()">

    <script>
    /*
    ARCHIVO: formularioOnBlur.html
    TEMA: Eventos de Foco (onfocus y onblur)
    Cambio din√°mico de estilos CSS (borderBlockColor).
    */
    function f_focus() {
        document.getElementById("nombre").value = "";
        document.getElementById("nombre").style.borderBlockColor = "blue";
    }
    function f_blur() {
        if (document.getElementById("nombre").value === "") {
            document.getElementById("nombre").style.borderBlockColor = "red";
            alert("El campo no puede quedar vacio");
        }
    }
    </script>
</body>
</html>
