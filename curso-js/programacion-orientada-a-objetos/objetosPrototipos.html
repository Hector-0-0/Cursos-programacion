<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos y Prototipos</title>
</head>
<body>
    <script>
        /*
        ARCHIVO: objetosPrototipos.html
        TEMA: Métodos en el Prototype
        
        PASOS REALIZADOS:
        1. Definir el molde (Función Constructora).
        2. Añadir un método al prototipo (Ahorro de memoria).
        3. Instanciar y ejecutar.
        */

        // 1. Definición de la función constructora "Libro"
        function Libro(titulo, autor, canPaginas) {
            this.titulo = titulo;
            this.autor = autor;
            this.canPaginas = canPaginas;
        }

        // 2. AGREGAR MÉTODO AL PROTOTIPO
        // De esta forma, el método no se crea dentro de cada objeto,
        // sino que todos los libros "miran" hacia este único método.
        Libro.prototype.resumen = function() {
            return `El libro "${this.titulo}" fue escrito por ${this.autor} y tiene ${this.canPaginas} páginas.`;
        };

        // 3. Crear instancias
        let libro1 = new Libro("El Quijote", "Cervantes", 500);
        let libro2 = new Libro("Cien años de soledad", "García Márquez", 400);

        // 4. Ejecutar el método heredado del prototipo
        console.log(libro1.resumen());
        console.log(libro2.resumen());

        /* NOTA PARA GITHUB:
        Si inspeccionas 'libro1' en la consola, verás que 'resumen' no está
        en el primer nivel del objeto, sino dentro de [[Prototype]].
        */
    </script>
</body>
</html>
