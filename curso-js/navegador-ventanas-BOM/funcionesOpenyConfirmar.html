<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Open y Confirmar</title>
</head>
<body>
    <h5>Funciones Open y Confirmar</h5>
    <form>
        Abrir en otra pestaña:
        <input type="button" value="Abrir" onclick="abrir()">
        <br><br>
        Abrir en otra ventana:
        <input type="button" value="Abrir" onclick="ventana()">
        <br><br>
        <input type="button" value="Salir" onclick="confirmar()">
    </form>
    <script>
        function abrir() {
            let ventana = open();
            ventana.document.write("<h1>Nueva pestaña</h1>");
        }

        function ventana() {
            let ventana=open("","","width=300,height=300");
            ventana.document.write("<h1>Nueva ventana</h1>");
        }

        function confirmar() {
            let respuesta = confirm("¿Estás seguro de que deseas salir?");
            if (respuesta === true) {
                window.close();
            }
        }
        
    </script>
</body>
</html>
